<div style="border:1px solid #000;padding:4px 4px 4px 0; margin-top:10px;" >
    <hr class="orange_line">
     <form>
        <table width="100%">
            <tr>
                <td width="180">
                    <div style="color: #BC4A26 !important;font-size:16px;font-weight: bold; padding: 4px;">MEAL DESCRIPTION</div>
                </td>
                <td width="450">
                    <%
                    var description_cap = '';
                    if(description !== null) {
                        description_cap = description.toUpperCase();
                    }
                    %>
                    <div style="color: #fff !important;font-size:14px;font-weight: bold; padding: 4px;"><%= description_cap %></div>
                </td>
                <td width="200" style="text-align:right;">
                    <div style="color: #BC4A26 !important;font-size:16px;font-weight: bold; padding: 4px;">MEAL TIME</div>
                </td>
                <td style="text-align:right;">
                    <div style="color: #fff !important;font-size:14px;font-weight: bold; padding: 4px;"><%= meal_time %></div>
                </td>
                <td>
                    <input style="float:right;"  class="delete_example_day_meal" type="button" value="Delete" >
                    <input style="float:right;"  class="save_example_day_meal" type="submit" value="Save" >
                </td>
            </tr>
        </table>
    </form>
    <hr class="orange_line">
    <div style="width:700px;"  class="meal_recipes"></div>
    <% if(id) { %>
        <input style="float:left;"  class="add_meal_recipe" type="button" value="ADD RECIPE" >
    <% } %>


    <div class="clr"></div>
    <%  if(id) { %>
        <br>
        <hr>
        <div class="comments_wrapper" style="width:100%"></div>
        <div class="clr"></div>
        <input id="add_comment_<%= id %>" class="" type="button" value="Add Comment" >
        <div class="clr"></div>
    <% } %>
</div>
