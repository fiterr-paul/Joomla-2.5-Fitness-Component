<div style="width:900px;">
    <table width="100%">
        <tr>
            <td width="30%" class="photo_item_wrapper">

            </td>
            <td>
                <table width="100%">
                    <tr>
                        <td width="110">
                            <label>Description</label>
                        </td>
                        <td>
                            <input style="width:100%" type="text" name="video_name" value="<%= data.description %>">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Client Comments</label>
                        </td>
                        <td>
                            <textarea style="width:100%;height;50px;" type="text" ><%= data.client_comments %></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Trainer Comments</label>
                        </td>
                        <td>
                            <textarea style="width:100%;height;50px;" type="text" ><%= data.trainer_comments %></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a style="float:right;margin-left: 20px;" href="javascript:void(0)" class="close_photo">[Close]</a>
                            <a style="float:right;" href="javascript:void(0)" class="save_photo">[Save]</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <hr>
    <br/>
</div>
