<%
var sort_title = 'Click to sort by this column';
%>
<div class="fitness_block_wrapper" style="margin-top: 20px; background-color:#fff;">
    <div class="internal_wrapper">
        <table width="100%">
            <thead class="table_header" style="font-size: 12px;">
                <tr>
                    <th><a title="<%= sort_title %>" style="cursor: pointer;" id="sort_created" onclick="javascript:void(0)">Date</a></th>
                    <th>Notification Details</th>
                    <th class="center">View</th>
                    <th class="center"><a title="<%= sort_title %>" style="cursor: pointer;" id="sort_readed" onclick="javascript:void(0)">Mark</a></th>
                    <th class="center"><a title="Delete Selected" style="cursor: pointer;" id="delete_selected_notifications" onclick="javascript:void(0)">Delete</a></th>
                    <th class="center"><input style="margin-left:2px;" id="select_all_notifications" type="checkbox"/></th>
                </tr>
            </thead>
            <tbody id="items_container">
            
            </tbody>
        </table>
        <br/>
        <div style="text-align:center;" class="pagination_container"></div>
    </div>
</div>
